<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="head" style="font-weight: bold;">
                Is your birthday lucky?
            </h1>
        </div>

        <div class="container-second">

            <label for="date-birth">Date of birth</label>
            <div class="row">
                <input type="date" name="" id="date-birth">
            </div>

            <div class="row">
                <input type="number" id="lucky-number" placeholder="Lucky number">
            </div>

            <div class="btn">
                <button id="check-number">Check!</button>
            </div>
        </div>


        <div class="message error" style="">
           <p id="message-field">message</p>
        </div>

    </div>
    <script src="app.js" text="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navigation">
        <div class="nav-brand">Is your birthday lucky?</div>
    </nav>
    <div class="container container-center">
        <div class="row3">
            <label for="date-birth">Date of birth</label>
            </div>
            <div class="row container-center">
                <label for="date-birth">Date of birth</label>
                <input type="date" name="" id="date-birth">
            </div>

            <div class="row">
                <input class="row container-center" type="number" id="lucky-number" placeholder="Lucky number">
            </div>

            <div class="row container-center">
                <button id="check-number">Check!</button>
            </div>
            <div class="note">
                <div class="msg">*We don't store your data</div>
            </div>


        <div class="message error" style="">
           <p class="message-field">message</p>
        </div>

        <div class="output-msg">
        </div>

    </div>
    <script src="app.js" text="text/javascript"></script>
</body>
</html>
